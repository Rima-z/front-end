<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Register Basic - Pages | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>
  <meta name="description" content="" />
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />
  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />
  <!-- Core CSS -->
  <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="/assets/css/demo.css" />
  <!-- Vendors CSS -->
  <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
  <!-- Page CSS -->
  <!-- Page -->
  <link rel="stylesheet" href="/assets/vendor/css/pages/page-auth.css" />
  <!-- Helpers -->
  <script src="/src/assets/vendor/js/helpers.js"></script>
  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="/src/assets/js/config.js"></script>
</head>

<body>
  <!-- Content -->
  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register Card -->
        <div class="card">
          <div class="card-body">
            <h4 class="mb-2">Inscrivez-vous</h4>
            <form  [formGroup]="detailUser" id="formAuthentication" class="mb-3"  >
              <div class="mb-3">
                <label for="username" class="form-label">Nom</label>
                <input  type="text"
                formControlName="nom"
                [ngClass]="{ 'is-invalid': submited && f['nom'].errors }"
                  class="form-control" id="nom" name="username" placeholder="Enter your username" autofocus />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Pr√©nom</label>
                <input formControlName="prenom"
                [ngClass]="{ 'is-invalid': submited && f['prenom'].errors }" type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
                  autofocus />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Matricule</label>
                <input  formControlName="matricule"
                [ngClass]="{ 'is-invalid': submited && f['matricule'].errors }" type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
                  autofocus />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input  formControlName="email"
                [ngClass]="{ 'is-invalid': submited && f['email'].errors }" type="text" class="form-control" id="email" name="email" placeholder="Enter your email" />
              </div>
           
             
              <div class="mb-3 form-password-toggle">
                <label class="form-label" for="password">Mot de passe</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="password"
                  formControlName="password"
                  [ngClass]="{ 'is-invalid': submited && f['nom'].errors }"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Vous etes un :</label>
                <select formControlName="role"
                [ngClass]="{ 'is-invalid': submited && f['role'].errors }" class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                  <option selected="">Choisir une option</option>
                  <option value="1">Opticien</option>
                  <option value="2">Dentiste</option>
                </select>
              </div>
              <button class="btn btn-primary d-grid w-100" type="submit"
                (click)="signup()">S'inscrire</button>
            </form>
            <p class="text-center">
              <span>Vous avez un compte?</span>
              <span style="cursor: pointer;" (click)="redirectToInscription()">
                <span>Se connecter</span>
              </span>
            </p>
          </div>
        </div>
        <!-- Register Card -->
      </div>
    </div>
  </div>
  <!-- / Content -->
  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->
  <script src="/src/assets/vendor/libs/jquery/jquery.js"></script>
  <script src="/src/assets/vendor/libs/popper/popper.js"></script>
  <script src="/src/assets/vendor/js/bootstrap.js"></script>
  <script src="/src/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="/src/assets/vendor/js/menu.js"></script>
  <!-- endbuild -->
  <!-- Vendors JS -->
  <!-- Main JS -->
  <script src="/src/assets/js/main.js"></script>
  <!-- Page JS -->
  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
